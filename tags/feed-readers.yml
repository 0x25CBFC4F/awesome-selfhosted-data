name: Feed Readers
description: A [news aggregator](https://en.wikipedia.org/wiki/News_aggregator), also
  termed a feed aggregator, feed reader, news reader, [RSS](https://en.wikipedia.org/wiki/RSS)
  reader or simply an aggregator, is client software or a web application that aggregates
  syndicated web content such as online newspapers, blogs/vlogs, podcasts, and other
  updates in one location for easy viewing. This also section includes RSS/Atom automation
  tools.
