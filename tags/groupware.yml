name: Groupware
description: Collaborative software or [groupware](https://en.wikipedia.org/wiki/Collaborative_software)
  is designed to help people working on a common task to attain their goals. Groupware
  often regroups multiple services such as file sharing, calendar/events management,
  address books... in a single, integrated application.
